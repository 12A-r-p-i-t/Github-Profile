<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="flex-container">
        <h1>Search GitHub Profile</h1>
        <div class="input-group mb-3 check">
            <input type="text" class="form-control" placeholder="Enter Your Github Username" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="handleClick()" class="btn btn-outline-secondary" type="submit" id="button-addon2" style="background-color: purple; color: white">Search</button>
        </div>
        <div class="flex-container-1">
            <div class="profile">
                <div class="first">
                    <img src="./image1.jpeg">
                    <div id="info">
                        <label id="name">ewqeq Raj</label>
                        <br>
                        <label id="login">@ansdasdan</label>
                    </div>
                </div>
                <div id="link">
                    <a id="profileLink" href="">Check Profile</a>
                </div>
            </div>
            <div class="content">
                <div>
                    <h4>About</h4>
                </div>
                <div>
                    <h5 id="bio">Youtuber | Instructor | Influencer | FullStack MERN DEVELOPER + Flutter Developer</h5>
                </div>
                <div class="flex-content">
                    <div>
                        <h6>Followers</h6>
                        <label id="followers">24</label>
                    </div>
                    <div>
                        <h6>Following</h6>
                        <label id="following">46</label>
                    </div>
                    <div>
                        <h6>Repos</h6>
                        <label id="Repos">66</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
